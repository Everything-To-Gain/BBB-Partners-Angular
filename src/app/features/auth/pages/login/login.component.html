<div
  class="min-h-screen bg-gradient-to-br from-primary/5 via-white to-primary/10 flex flex-col justify-center py-6 px-4 sm:py-12 sm:px-6 lg:px-8 relative overflow-hidden"
>
  <!-- Background Effects -->
  <div class="absolute inset-0 overflow-hidden">
    <div
      class="absolute -top-20 -right-20 w-40 h-40 sm:-top-40 sm:-right-40 sm:w-80 sm:h-80 bg-primary/10 rounded-full blur-3xl animate-pulse"
    ></div>
    <div
      class="absolute -bottom-20 -left-20 w-40 h-40 sm:-bottom-40 sm:-left-40 sm:w-80 sm:h-80 bg-primary/10 rounded-full blur-3xl animate-pulse delay-1000"
    ></div>
  </div>

  <div class="relative z-10 mx-auto w-full max-w-sm sm:max-w-md">
    <div class="text-center">
      <!-- Logo/Brand Area -->
      <div
        class="mx-auto w-12 h-12 sm:w-16 sm:h-16 bg-primary rounded-xl sm:rounded-2xl flex items-center justify-center mb-4 sm:mb-6 shadow-lg transform hover:scale-105 transition-transform duration-300"
      >
        <span class="text-lg sm:text-2xl font-bold text-white">BBB</span>
      </div>

      <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
      <p class="text-sm sm:text-base text-gray-600">Sign in to your BBB Partners account</p>
    </div>
  </div>

  <div class="mt-6 sm:mt-8 mx-auto w-full max-w-sm sm:max-w-md relative z-10">
    <div
      class="bg-white/80 backdrop-blur-sm py-6 px-4 sm:py-8 sm:px-6 lg:px-10 shadow-xl border border-white/20 rounded-xl sm:rounded-2xl transform hover:shadow-2xl transition-all duration-300"
    >
      <div class="space-y-4">
        <!-- Microsoft Login Button -->
        <button
          type="button"
          (click)="continueWithMicrosoft()"
          class="group w-full flex justify-center items-center px-4 py-3 sm:py-4 border border-gray-200 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-primary/5 hover:border-primary/20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 transition-all duration-300 transform hover:-translate-y-0.5 hover:shadow-lg"
        >
          <svg
            class="w-5 h-5 mr-3 group-hover:scale-110 transition-transform duration-300"
            viewBox="0 0 24 24"
          >
            <path
              fill="#00a4ef"
              d="M11.4 24H0V12.6h11.4V24zM24 24H12.6V12.6H24V24zM11.4 11.4H0V0h11.4v11.4zM24 11.4H12.6V0H24v11.4z"
            />
          </svg>
          Continue with Microsoft
        </button>

        <!-- Google Login Button -->
        <button
          type="button"
          (click)="continueWithGoogle()"
          class="group w-full flex justify-center items-center px-4 py-3 sm:py-4 border border-gray-200 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-primary/5 hover:border-primary/20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 transition-all duration-300 transform hover:-translate-y-0.5 hover:shadow-lg"
        >
          <svg
            class="w-5 h-5 mr-3 group-hover:scale-110 transition-transform duration-300"
            viewBox="0 0 24 24"
          >
            <path
              fill="#4285f4"
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            />
            <path
              fill="#34a853"
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            />
            <path
              fill="#fbbc05"
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            />
            <path
              fill="#ea4335"
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            />
          </svg>
          Continue with Google
        </button>
      </div>

      <!-- Footer -->
      <div class="mt-6 sm:mt-8 pt-4 sm:pt-6 border-t border-gray-200/50">
        <p class="text-center text-xs text-gray-500">
          Secure authentication powered by BBB Partners
        </p>
      </div>
    </div>
  </div>
</div>
