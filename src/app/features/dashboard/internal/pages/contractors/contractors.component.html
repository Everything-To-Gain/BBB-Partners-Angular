<!-- Dashboard Header -->
<app-dashboard-header
  title="Contractors"
  subtitle="Access business registration forms for different partnership sources"
>
</app-dashboard-header>

<div class="w-full min-h-screen bg-background p-6">
  <div class="w-full max-w-[1400px] mx-auto">
    <!-- Forms Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (source of partnershipSources; track source) {
      <div
        hlmCard
        class="border-primary/20 hover:border-primary/40 hover:shadow-lg transition-all duration-300 group bg-gradient-to-r from-primary/3 to-transparent"
      >
        <div hlmCardHeader class="pb-4">
          <div class="flex items-center gap-4">
            <div
              class="w-12 h-12 bg-gradient-to-br from-primary/20 to-primary/10 rounded-xl flex items-center justify-center shadow-md group-hover:shadow-lg transition-shadow duration-200"
            >
              <svg
                class="w-6 h-6 text-primary"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                ></path>
              </svg>
            </div>
            <div>
              <div hlmCardTitle class="text-xl font-semibold text-foreground">
                {{ getDisplayName(source) }}
              </div>
              <p class="text-sm text-foreground mt-1">Business Registration Form</p>
            </div>
          </div>
        </div>

        <div hlmCardContent class="space-y-4">
          <div
            class="bg-gradient-to-r from-primary/10 to-primary/5 rounded-lg p-4 border border-primary/20"
          >
            <div class="flex items-center gap-2 mb-2">
              <svg
                class="w-4 h-4 text-primary"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 10V3L4 14h7v7l9-11h-7z"
                ></path>
              </svg>
              <label class="text-xs font-semibold text-foreground uppercase tracking-wide"
                >Form Type</label
              >
            </div>
            <p class="text-foreground font-medium text-sm">Business Registration</p>
          </div>

          <div
            class="bg-gradient-to-r from-accent/10 to-accent/5 rounded-lg p-4 border border-accent/20"
          >
            <div class="flex items-center gap-2 mb-2">
              <svg
                class="w-4 h-4 text-accent"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                ></path>
              </svg>
              <label class="text-xs font-semibold text-foreground uppercase tracking-wide"
                >Form URL</label
              >
            </div>
            <p
              class="text-foreground font-mono text-xs break-all bg-background/60 px-2 py-1 rounded"
            >
              {{ getFormUrl(source) }}
            </p>
          </div>

          <div class="flex gap-3">
            <button
              hlmBtn
              (click)="router.navigate([getFormUrl(source)])"
              class="flex-1 bg-gradient-to-r from-primary to-primary/80 hover:from-primary/90 hover:to-primary/70 text-white border border-primary hover:border-primary/80 transition-all duration-200 shadow-md hover:shadow-lg"
            >
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                ></path>
              </svg>
              Open Form
            </button>
            <button
              hlmBtn
              variant="outline"
              (click)="navigator.clipboard.writeText(window.location.origin + getFormUrl(source))"
              class="px-3 border-primary/20 hover:border-primary/30 hover:bg-primary/5 transition-all duration-200"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
