        <div>
          <h1 class="text-2xl font-bold text-foreground">{{ title() }}</h1>
          @if (subtitle()) {
          <p class="text-sm text-muted-foreground mt-1">{{ subtitle() }}</p>
          }
        </div>
      </div>
      <div class="flex items-center space-x-4">
        @if (isAdmin()) {
        <nav class="hidden sm:flex items-center mr-2">
          <div
            class="flex items-center gap-1 rounded-full border border-border bg-muted/50 px-1.5 py-1"
          >
            <a
              hlmBtn
              variant="ghost"
              size="sm"
              routerLink="/dashboard/audit/overview"
              routerLinkActive="bg-primary/10 text-primary"
              class="text-foreground hover:text-primary gap-1 px-2"
            >
              <svg class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 7h18M3 12h12M3 17h6"
                />
              </svg>
              <span>Audit</span>
            </a>
            <a
              hlmBtn
              variant="ghost"
              size="sm"
              routerLink="/dashboard/admin/overview"
              routerLinkActive="bg-primary/10 text-primary"
              class="text-foreground hover:text-primary gap-1 px-2"
            >
              <svg class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zm0 2c-3.33 0-6 2.24-6 5v1h12v-1c0-2.76-2.67-5-6-5z"
                />
              </svg>
              <span>Admin</span>
            </a>
            <a
              hlmBtn
              variant="ghost"
              size="sm"
              routerLink="/dashboard/internal/overview"
              routerLinkActive="bg-primary/10 text-primary"
              class="text-foreground hover:text-primary gap-1 px-2"
            >
              <svg class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 5h18M3 10h18M3 15h18M3 20h18"
                />
              </svg>
              <span>Internal</span>
            </a>
          </div>
        </nav>
        }
        <div class="flex items-center space-x-3 bg-secondary/50 rounded-lg px-4 py-2">
          <div class="w-10 h-10 bg-accent rounded-full flex items-center justify-center">
            <span class="text-white font-medium text-sm">
              {{ (userName() || userEmail() || 'U')?.charAt(0)?.toUpperCase() }}
            </span>
          </div>
          <div class="text-sm">
            <p class="font-semibold text-foreground">{{ userName() || 'User' }}</p>
            <p class="text-muted-foreground">{{ userRole() }}</p>
          </div>
        </div>
        <button
          hlmBtn
          variant="outline"
          size="sm"
          (click)="logout.emit()"
          class="text-destructive border-destructive/20 hover:bg-destructive/10 hover:border-destructive/30 transition-all duration-200"
        >
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
          Logout
        </button>
      </div>
    </div>
  </div>
</header>
